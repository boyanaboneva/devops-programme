name: example-workflow
on:
  pull_request:
    branches: ['main']
    paths: ['folder/**']
jobs:
  production-deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14'
      - run: npm install -g bats
